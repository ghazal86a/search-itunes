<h2>Showing results for "{{ term }}"</h2>
<mat-tab-group>
    <mat-tab *ngFor="let kind of kinds" [label]="kind">
        <div *ngFor="let values of filterValuesByKind(kind); let index = index">
           <!-- <mat-list>
               <mat-list-item> <img [src]="values['artworkUrl60']" /> {{ values["trackName"] }} {{values["artistName"]}}</mat-list-item>
           </mat-list> -->
           <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile><img [src]="values['artworkUrl60']" /></mat-grid-tile>
            <mat-grid-tile>{{ values["trackName"] }}</mat-grid-tile>
            <mat-grid-tile>{{values["artistName"]}}</mat-grid-tile>
          </mat-grid-list>
        </div>
    </mat-tab>
</mat-tab-group>
