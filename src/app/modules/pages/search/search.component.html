<h1>Search</h1>
<div>
  <mat-card class="m-auto search-card">
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search..." [formControl]="searchControl" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <div class="flex-spacer"></div>
      <button mat-raised-button color="primary" [disabled]="searchControl.invalid">
        Search
      </button>
    </mat-card-actions>
  </mat-card>
</div>
