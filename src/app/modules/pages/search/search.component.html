<h2>Search iTunes for artists, albums, movies and much more...</h2>
<div>
  <mat-card class="m-auto search-card">
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search iTunes..." [formControl]="searchControl"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="flex-spacer"></div>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="searchControl.invalid">
        Search
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<mat-divider *ngIf="term"></mat-divider>
<app-result-list *ngIf="term" [term]="term"></app-result-list>
